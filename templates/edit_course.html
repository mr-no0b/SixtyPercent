{% extends "base.html" %}

{% block title %}Edit Course - SixtyPercent{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Edit Course</h1>
    <p class="subtitle">Update course information</p>
    
    <form method="POST" action="{{ url_for('edit_course', course_id=course.id) }}" class="attendance-form">
        <div class="form-group">
            <label for="course_code">Course Code *</label>
            <input type="text" id="course_code" name="course_code" 
                   value="{{ course.course_code }}" placeholder="e.g., CS101" required>
            <small>Unique identifier for the course</small>
        </div>
        
        <div class="form-group">
            <label for="course_name">Course Name *</label>
            <input type="text" id="course_name" name="course_name" 
                   value="{{ course.course_name }}" placeholder="e.g., Introduction to Programming" required>
        </div>
        
        <div class="form-group">
            <label for="teacher_id">Teacher *</label>
            <select id="teacher_id" name="teacher_id" required>
                <option value="">Select a teacher</option>
                {% for teacher in teachers %}
                    <option value="{{ teacher.id }}" {% if teacher.id == course.teacher_id %}selected{% endif %}>
                        {{ teacher.name }}{% if teacher.department %} - {{ teacher.department }}{% endif %}
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="semester">Semester</label>
            <input type="text" id="semester" name="semester" 
                   value="{{ course.semester or '' }}" placeholder="e.g., Fall 2025">
        </div>
        
        <div class="form-group">
            <label for="total_classes">Total Classes *</label>
            <input type="number" id="total_classes" name="total_classes" 
                   value="{{ course.total_classes }}" placeholder="e.g., 40" min="1" required>
            <small>Total number of classes in this course</small>
        </div>
        
        <div class="form-group">
            <label for="required_percentage">Required Attendance Percentage</label>
            <input type="number" id="required_percentage" name="required_percentage" 
                   value="{{ required_percentage }}" placeholder="60" min="0" max="100" step="0.01">
            <small>Minimum attendance percentage required (e.g., 60%)</small>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('courses') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
