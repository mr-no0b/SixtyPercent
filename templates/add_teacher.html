{% extends "base.html" %}

{% block title %}Add Teacher - SixtyPercent{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Add New Teacher</h1>
    <p class="subtitle">Add a teacher to assign to your courses</p>
    
    <form method="POST" action="{{ url_for('add_teacher') }}" class="attendance-form">
        <div class="form-group">
            <label for="name">Teacher Name *</label>
            <input type="text" id="name" name="name" 
                   placeholder="e.g., Dr. John Smith" required autofocus>
        </div>
        
        <div class="form-group">
            <label for="email">Email (optional)</label>
            <input type="email" id="email" name="email" 
                   placeholder="e.g., john.smith@university.edu">
        </div>
        
        <div class="form-group">
            <label for="department">Department (optional)</label>
            <input type="text" id="department" name="department" 
                   placeholder="e.g., Computer Science">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Teacher</button>
            <a href="{{ url_for('teachers') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
